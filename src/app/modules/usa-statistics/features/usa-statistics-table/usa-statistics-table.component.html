<ng-container *ngIf="data$ | async as usaStat">
  <app-table
    [title]="'usaStatistics' | transloco"
    [isPageable]="false"
    [isSortable]="false"
    [isFilterable]="false"
    [tableData]="usaStat"
    [tableColumns]="tableColumns"
  ></app-table>
  <app-stat-by-state [data$]="dataByState$"></app-stat-by-state>
</ng-container>
